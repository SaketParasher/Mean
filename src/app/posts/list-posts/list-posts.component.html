<mat-accordion>
  <mat-expansion-panel *ngFor="let post of allPosts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>

    <mat-action-row>
      <button mat-button mat-raised-button color="primary">EDIT</button>
      <button mat-button mat-raised-button color="warn">DELETE</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
